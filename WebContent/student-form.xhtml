<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Student registration form</title>
		
		<style>
			.error{color:red}
		</style>
		
	</h:head>
	
	<h:body>
		<h:form>
		
			
			First name : <h:inputText 
				id="firstName" 
				value="#{student.firstName}" 
				label="First Name" 
				required="true"
				requiredMessage="Please enter first name"/> 
			<h:message for="firstName" styleClass="error"/>
			
			<br/><br/>
			
			Last Name : <h:inputText 
				id="lastName" 
				value="#{student.lastName}"
				label="Last Name"
				required="false"/>
				 
			<br/><br/>
			
			
			E Mail : <h:inputText 
				id="email" 
				value="#{student.email}"
				label="E Mail"
				required="true"
				requiredMessage="Please enter e mail"/> 
				
			<h:message for="email" styleClass="error"/>			
			<br/><br/>
			
			<!-- <h:selectOneMenu value="#{student.country}">
				
				<f:selectItem itemValue="Sri Lanka" itemLabel="Sri Lanka"/>
				<f:selectItem itemValue="India" itemLabel="India"/>
				<f:selectItem itemValue="Japan" itemLabel="Japan"/>
				<f:selectItem itemValue="Australia" itemLabel="Australia"/>
			</h:selectOneMenu> -->
			
			<h:selectOneMenu value="#{student.country}">
				<f:selectItems value="#{student.countryOptions}"/>
			</h:selectOneMenu>
			
			<h:selectOneRadio value="#{student.language}" >
				<f:selectItem itemValue="Java" itemLabel="Java"/>
				<f:selectItem itemValue="C#" itemLabel="C#"/>
				<f:selectItem itemValue="PHP" itemLabel="PHP"/>
				<f:selectItem itemValue="Ruby" itemLabel="Ruby"/>
			</h:selectOneRadio>
			
			<h:selectManyCheckbox value="#{student.otherLanguages}">
				<f:selectItem itemValue="Java" itemLabel="Java"/>
				<f:selectItem itemValue="C#" itemLabel="C#"/>
				<f:selectItem itemValue="PHP" itemLabel="PHP"/>
				<f:selectItem itemValue="Ruby" itemLabel="Ruby"/>
			</h:selectManyCheckbox>
			
			<h:commandButton value="Submit" action="student-responce"/>
		</h:form>
	</h:body>
</html>
